<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getopt</title>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
    <h3>获取opt</h3>
    <div>
        <label>手机号</label>
        <input type="text" placeholder="手机号" id="telephone" name="telephone">
    </div>
    <div>
        <button type="submit" id="getopt">提交</button>
    </div>


</body>


<script>
    jQuery(document).ready(function(){

        //绑定click事件
        $("#getopt").on("click",function () {
            var text = $("#telephone").val();
            if(text == null || text == ""){
                alert("电话不能为空！");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/getopt",

                data: {
                    "telephone": text,
                },
                success:function(data){
                    if(data.status == "success"){
                        alert("opt已经发送到你的手机上！");
                    }
                },
                fail:function (data) {
                    alert("发送失败！原因为"+data.responseText);
                }

            });
            return false;
        })
    });

</script>
</html>
